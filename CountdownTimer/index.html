<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="CountdownTimer.css">
</head>

<body>
  
  
  <main>
    <p id="title">COUNTDOWN<br>TIMER</p>
    
    
    <div id="countdownTimerDiv">
      <input id="countInput" type="number" min="1" placeholder="Countdown Time"><br>
      <input id="msgInput" placeholder="Message"><br>
      
      <button onclick="handleCountdown()">Start</button>
    </div>
    
    
    <p id="countdownDisplay"></p>
    
    <button id="newCountdownBtn">New Timer</button>
  </main>
  
  
  <script src="CountdownTimer.js"></script>
  
</body>


</html>

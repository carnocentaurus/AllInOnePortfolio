<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="NumberGuessingGame.css">
</head>

<body>
  
  
  <main>
    <p id="title">NUMBER<br>GUESSING<br>GAME</p>
    
    <label>Guess a number from 0 to 100</label>
    
    <p id="resultDisplay"></p>
    
    <input id="guessInput" type="number" placeholder="Enter Guess" required>
    
    <button id="submitGuessBtn">Submit</button>
    
    <button id="playAgainBtn" style="display: none">Again</button>
  </main>
  
  
  <script src="NumberGuessingGame.js"></script>
  
</body>

</html>

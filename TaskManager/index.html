<!DOCTYPE html>
<html>
<!--Aug 13, 2025-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="TaskManager.css">
</head>

<body>
  
  
  <main>
    <p id="title">TASK<br>MANAGER</p>
    
    <div id="tabsDiv">
      <p onclick="handleTabs(0, 1, 'pending')" id="pendingTasksTab">Pending</p>
      <p onclick="handleTabs(1, 0, 'completed')" id="completedTasksTab">Completed</p>
    </div>
    
    
    <div id="pendingTasksDiv" onclick="moveTask(event)">
      <div id="taskInputDiv">
         <input id="taskInput" placeholder="Enter task">
         <button onclick="addTask()" id="addTaskBtn">+</button>
      </div>
      
      <ul id="pendingTasksDisplay"></ul>
    </div>
    
    
    <div id="manageTaskDiv" onclick="managePendingTask(event)" style="display: none">
      <p id="taskNameDisplay"></p>
      
      <button>Mark as Complete</button>
      <button>Edit</button>
      <button>Delete</button>
      
      <button style="margin-top: 0.5rem">Go Back</button>
    </div>
    
    
    <div id="completedTasksDiv" onclick="manageCompletedTasks(event)" style="display: none">
      <ul id="completedTasksDisplay"></ul>
    </div>
  </main>
  
  
  <script src="TaskManager.js"></script>
  
</body>

</html>
